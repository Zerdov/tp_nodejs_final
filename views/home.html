<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .rename-input {
        width: auto;
        display: inline-block;
        margin-right: 8px;
      }
      .file-actions button {
        margin-left: 8px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center text-primary text-xl">Welcome</h1>
      <a href="/" class="btn btn-danger mb-4">Logout</a>

      <h2>Uploader un fichier</h2>
      <form id="createForm" class="mt-4">
        <div class="mb-3">
          <input type="file" name="file" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Uploader un fichier</button>
      </form>

      <h2 class="mt-5">Vos fichiers accessibles</h2>
      <ul id="fileList" class="list-group"></ul>
    </div>

    <script>
      const list = document.getElementById('fileList');
      const form = document.getElementById('createForm');

      async function refreshList() {
        const res = await fetch('/files');
        if (!res.ok) {
          list.innerHTML = '<li class="list-group-item text-danger">Erreur chargement fichiers</li>';
          return;
        }
        const files = await res.json();
        list.innerHTML = '';

        files.forEach(f => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';

          const infoSpan = document.createElement('span');
          infoSpan.textContent = `${f.type.toUpperCase()} - ${f.path}`;
          li.appendChild(infoSpan);

          // Container actions (rename, delete)
          const actions = document.createElement('div');
          actions.className = 'file-actions';

          // Rename button
          const renameBtn = document.createElement('button');
          renameBtn.className = 'btn btn-sm btn-secondary';
          renameBtn.textContent = 'Renommer';
          actions.appendChild(renameBtn);

          // Delete button
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'btn btn-sm btn-danger';
          deleteBtn.textContent = 'Supprimer';
          actions.appendChild(deleteBtn);

          li.appendChild(actions);
          list.appendChild(li);

          // Rename logic
          renameBtn.onclick = () => {
            // Remplacer le texte par un input et un bouton valider
            infoSpan.style.display = 'none';
            renameBtn.style.display = 'none';
            deleteBtn.style.display = 'none';

            const input = document.createElement('input');
            input.type = 'text';
            input.value = f.path.split('/').pop(); // nom fichier actuel
            input.className = 'rename-input form-control form-control-sm d-inline';

            const saveBtn = document.createElement('button');
            saveBtn.className = 'btn btn-sm btn-success';
            saveBtn.textContent = 'Valider';

            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'btn btn-sm btn-outline-secondary ms-2';
            cancelBtn.textContent = 'Annuler';

            li.insertBefore(input, actions);
            li.insertBefore(saveBtn, actions);
            li.insertBefore(cancelBtn, actions);

            saveBtn.onclick = async () => {
              const newName = input.value.trim();
              if (!newName) {
                alert('Le nom ne peut pas être vide.');
                return;
              }
              try {
                const res = await fetch('/files', {
                  method: 'PUT',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ fileId: f.id, newName })
                });
                if (res.ok) {
                  refreshList();
                } else {
                  alert('Erreur lors du renommage.');
                }
              } catch {
                alert('Erreur réseau.');
              }
            };

            cancelBtn.onclick = () => {
              input.remove();
              saveBtn.remove();
              cancelBtn.remove();
              infoSpan.style.display = '';
              renameBtn.style.display = '';
              deleteBtn.style.display = '';
            };
          };

          // Delete logic
          deleteBtn.onclick = async () => {
            if (!confirm(`Supprimer définitivement "${f.path.split('/').pop()}" ?`)) return;

            try {
              const res = await fetch('/files', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fileId: f.id })
              });
              if (res.status === 204) {
                refreshList();
              } else {
                alert('Erreur lors de la suppression.');
              }
            } catch {
              alert('Erreur réseau.');
            }
          };
        });
      }

      form.onsubmit = async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const res = await fetch('/file/create', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          form.reset();
          refreshList();
        } else {
          alert('Erreur lors de l\'upload du fichier.');
        }
      };

      // --- WebSocket pour notifications temps réel ---
      const ws = new WebSocket('ws://localhost:3000');

      ws.onopen = () => {
        console.log('WebSocket connecté');
      };

      ws.onmessage = (event) => {
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn('Message WebSocket invalide :', event.data);
          return;
        }

        switch (data.type) {
          case 'file-created':
            alert(`Fichier créé par ${data.by} :`, data.file);
            refreshList();
            break;

          case 'file-renamed':
            alert(`Fichier renommé par ${data.by} :`, data.fileId, '→', data.newPath);
            refreshList();
            break;

          case 'file-deleted':
            alert(`Fichier supprimé par ${data.by} :`, data.fileId);
            refreshList();
            break;

          default:
            console.log('Type de message WebSocket inconnu :', data.type);
        }

        // Dans tous les cas, tu peux rafraîchir la liste si tu veux garder les choses simples :
        refreshList();
      };

      ws.onclose = () => {
        console.log('WebSocket déconnecté');
      };

      ws.onerror = (err) => {
        console.error('Erreur WebSocket:', err);
      };

      // Rafraîchir la liste au chargement initial
      refreshList();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
